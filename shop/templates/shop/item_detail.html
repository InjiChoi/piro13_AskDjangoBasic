{% extends 'shop/layout.html' %}
{% load humanize %}

{% block content %}
    {{ block.super }}
    <h2> {{ item.name }}</h2>
    {% if item.photo %}
        {{item.photo.path}} <br>
        {{item.photo.url}} <br>
        <img src="{{item.photo.url}}" style='max-width:100px' alt=""> <br>
    {% endif %}
    가격 : {{ item.price|intcomma }}원
    {% if item.desc %}
        <p>{{ item.desc }}</p>
    {% endif %}
    <hr>
    <a href="{% url "shop:item_list" %}">목록</a> <br>
    <a href="{% url "shop:item_edit" item.pk %}">수정</a>

{% endblock %}
